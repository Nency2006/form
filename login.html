<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.3.1.min.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="container">
    <form method="post" action="login.php">
        <h3>Formal Form Details</h3>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" id="exampleInputname" required placeholder="Enter Your Full name">
        </div>
        <div class="mb-3">
            <label for="exampleInputmob" class="form-label">Mobile No.</label>
            <input type="text" name="mob" class="form-control" id="exampleInputmob" required placeholder="enter your Mobile No.">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abc@gmail.com" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" required placeholder="Make A storng Password">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" id="btnsubmit">Submit</button>
    </form>
    </div>
    
</body>

</html>
